<script>
    window .onscroll = function(){myFunction();};
    var toolbar = document.getElementById("toolbar");
    var sticky = toolbar.offsetTop;

    function myFunction() {
      if (window.pageYOffset >= sticky) {
        toolbar.classList.add("sticky")
      } else {
        toolbar.classList.remove("sticky");
      }
    }
